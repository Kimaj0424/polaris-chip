<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Boilerplate for polaris chip">
  <title>polaris-chip / my-card</title>
  <!-- Press 2P Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', sans-serif; /* Using Press Start 2P font */
      background-color: #ededed;
    }
    .button-wrapper {
      margin-bottom: 20px;
    }

    /* Define CSS variables for status colors */
    :root {
      --notice-color: #3498db;
      --warning-color: #f39c12;
      --alert-color: #e74c3c;
    }
  </style>
  <!-- Paste the script tag for haxcms-party-ui.js here -->
  <script type="module" src="./src/haxcms-party-ui.js"></script>
</head>
<body>
  <h1>haxcms-party-ui</h1>
    <haxcms-party-ui></haxcms-party-ui>
    <h1>alert-block</h1>
  <h1>Alert!</h1>

  <!-- Alert Blocks -->
  <alert-block status="notice" date="2024-02-24" sticky>
    <h3>Important Message Here!</h3>
    <p>ALERT MESSAGE</p>
  </alert-block>

  <alert-block status="warning" date="2024-02-24">
    <h3>Warning Message Here!</h3>
    <p>ALERT MESSAGE</p>
  </alert-block>

  <alert-block status="alert" date="2024-02-24">
    <h3>Alert Message Here!</h3>
    <p>ALERT MESSAGE</p>
  </alert-block>

  <alert-block id="color-changing-alert" status="notice" date="2024-02-24">
    <h3>Color Change Through CSS!</h3>
    <p>ALERT MESSAGE</p>
  </alert-block>

  <!-- Variation 1: Changing title, image source, and content -->
  <my-card title="lil lion" imageSrc="https://i.pinimg.com/564x/23/d6/e7/23d6e7939d4a41d55c64689016720484.jpg" content="New Content 1"></my-card>
  <!-- Variation 2: Changing title and image source -->
  <my-card title="bro is not happy" imageSrc="https://i.pinimg.com/564x/47/b1/99/47b199aac4691e650432a1aa4f354d2b.jpg" content="Content 2"></my-card>
  <!-- Variation 3: Changing title and content -->
  <my-card title="cat in the wild" imageSrc="https://i.pinimg.com/564x/38/b7/11/38b711932e6df8cf86199abbe855ce6e.jpg" content="New Content 3"></my-card>
  <!-- Variation 4: Changing image source and content -->
  <my-card title="lion cat" imageSrc="https://i.pinimg.com/564x/59/a6/f4/59a6f40edfb5773ab2c70a5ad137a611.jpg" content="New Content 4"></my-card>
  <!-- Variation 5: Changing only the title -->
  <my-card title="water sip" imageSrc="https://i.pinimg.com/564x/eb/b5/84/ebb5840606c5598aac2f29d93b2acc5c.jpg" content="Content 5"></my-card>

  <!-- Counter App -->
  <counter-app></counter-app>

  <script type="module" src="./src/my-card.js"></script>
  <script type="module" src="./src/counter-app.js"></script>
  <script type="module" src="./src/alert-block.js"></script>
  <script src="script.js"></script>
</body>
</html>
